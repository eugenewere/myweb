<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Purple Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'purple/assets/vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'purple/assets/vendors/css/vendor.bundle.base.css' %}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="{% static 'purple/assets/css/style.css' %}">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static 'purple/assets/images/favicon.png' %}" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-7 mx-auto">
              <div class="auth-form-light text-left p-5">
                <div class="brand-logo">
                  <img src="{% static 'purple/assets/images/logo.svg' %}">
                </div>
                <h4>New here?</h4>
                <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
                <form class="pt-3" action="{% url 'backend:register_user' %}" enctype="multipart/form-data" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="input-group col-sm-12 col-md-5 ">
                           <div class="form-group w-100">
                               <div class="row " >
                                    <div class="form-group w-100" style=" display:flex; flex-direction: column; position: relative;">
                                        <label for="exampleInputEmail1"></label>
                                        <input required id="vmimg" name="admin_profile" type="file" onchange="readURL(this);" style="position: absolute;width: 107px; top: 50%; transform: translate(-50%, -50%); left: 50%; z-index: 33;"  />
                                        <img  style="border-radius: 20px; width: 100%; height: 245px; position: relative; background-position: center" class="blah" id="image" src="{% static 'images/no-image.jpg' %}" alt="your image" />
                                    </div>
                                </div>
                           </div>
                        </div>
                        <div class="row col-sm-7">
                            <div class="form-group col-sm-12 " style="margin-bottom: 0 !important;">
                                <label for="exampleInputUsername1">First Name</label>
                                <input type="text" name="first_name" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="First Name">
                            </div>
                             <div class="form-group col-sm-12 " style="margin-bottom: 0 !important;">
                                <label for="exampleInputUsername1">Last Name</label>
                                <input type="text" name="last_name" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Last Name">
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="form-group col-sm-12 col-md-6 " style="">
                            <label for="exampleInputUsername1">Username</label>
                            <input type="text" name="username" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Last Name">
                        </div>
                        <div class="form-group col-sm-12 col-md-6 " style="">
                            <label for="exampleInputUsername1">Email</label>
                            <input type="text" name="email" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Last Name">
                        </div>
                        <div class="form-group col-sm-12 col-md-6 " style="">
                            <label for="exampleInputUsername1">Phone</label>
                            <input type="tel" name="phone_number" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Phone Number">
                        </div>
                        <div class="form-group col-sm-12 col-md-6 " style="">
                            <label for="exampleInputUsername1">Date Of Birth</label>
                            <input type="date"  class="form-control form-control-lg" id="exampleInputUsername1" name="birth_day" placeholder="Phone Number">
                        </div>
                        <div class="form-group col-sm-12 col-md-6 " style="">
                            <label for="exampleInputUsername1">Password</label>
                            <input type="password"   class="form-control form-control-lg" id="exampleInputUsername1" name="password1" placeholder="Password">
                        </div>
                        <div class="form-group col-sm-12 col-md-6 " style="">
                            <label for="exampleInputUsername1">Confirm Password</label>
                            <input type="password"  class="form-control form-control-lg" id="exampleInputUsername1" name="password2" placeholder="Confirm Password">
                        </div>
                    </div>




                  <div class="mt-3">
                    <button class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" type="submit" >SIGN UP</button>
                  </div>
                  <div class="text-center mt-4 font-weight-light"> Already have an account? <a href="{%  url 'backend:login' %}" class="text-primary">Login</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'purple/assets/vendors/js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'purple/assets/js/off-canvas.js' %}"></script>
    <script src="{% static 'purple/assets/js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'purple/assets/js/misc.js' %}"></script>
    <!-- endinject -->
    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('.blah')
                        .attr('src', e.target.result);
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
    {% load sweetify %}
    {% sweetify %}
  </body>
</html>
